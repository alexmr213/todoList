  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> Tareas Pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filtro of filtros" (click)="filt(filtro)">
        <a [class.selected]="filtro === filtroActual" href="#/">{{filtro}}</a>
      </li>
      <!-- <li>
        <a href="#/active">Activos</a>
      </li>
      <li>
        <a href="#/completed">Completados</a>
      </li> -->
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="borrarCompletados()">Borrar Completados  </button>
  </footer>
